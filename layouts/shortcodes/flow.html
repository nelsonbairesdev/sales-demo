<style>
.honeycomb-flow {
  display: flex;
  align-items: center;

.honeycomb-flow .hex,
.honeycomb-flow .hex.background {

}

.honeycomb-flow .hex {

}

.honeycomb-flow .hex.background {
  position: absolute;
  background: #ddd; /* lighter grey */

  z-index: 0;
}

.honeycomb-flow .hex i {
  font-size: 2rem;
  line-height: 1;
}

.honeycomb-flow .arrow {
  width: 40px;
  height: 4px;
  background: #000;
  z-index: 1;
}

.honeycomb-flow .arrow.reverse {
  transform: rotate(180deg);
}
</style>
